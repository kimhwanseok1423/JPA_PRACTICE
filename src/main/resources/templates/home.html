<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container-fluid bg-image">
    <div class="container py-5">
        <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
        <div class="jumbotron text-center text-white">
            <h1 class="display-4">HELLO SHOP</h1>
            <p class="lead">최고의 상품과 서비스를 제공하는 쇼핑몰</p>
        </div>
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">회원 가입</h5>
                        <p class="card-text">새로운 회원을 등록합니다.</p>
                        <a class="btn btn-primary btn-lg" href="/members/new">회원 가입</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">회원 목록</h5>
                        <p class="card-text">등록된 회원 목록을 확인합니다.</p>
                        <a class="btn btn-primary btn-lg" href="/members">회원 목록</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">상품 등록</h5>
                        <p class="card-text">새로운 상품을 등록합니다.</p>
                        <a class="btn btn-warning btn-lg" href="/items/new">상품 등록</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">상품 목록</h5>
                        <p class="card-text">등록된 상품 목록을 확인합니다.</p>
                        <a class="btn btn-warning btn-lg" href="/items">상품 목록</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">상품 주문</h5>
                        <p class="card-text">상품을 주문합니다.</p>
                        <a class="btn btn-info btn-lg" href="/order">상품 주문</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">주문 내역</h5>
                        <p class="card-text">주문 내역을 확인합니다.</p>
                        <a class="btn btn-info btn-lg" href="/orders">주문 내역</a>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
